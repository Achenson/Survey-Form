<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" 
  href="stylesheet.css">
</head>
<body>
  
    <h1 id="title">Survey</h1>
    <p id="description">please answer few questions for <br> <b>Just Another Site with Music Reviews</b></p>
  <div id="center">
      <br>

    <form id="survey-form">
      <div class="leftColumn">
        <label id="name-label" for="name">Name:</label>
      </div>  
      <div class="rightColumn">
        <input id="name" type="text" required placeholder="Enter your name">
      </div>

      <br><br><br>
     
      <div class="leftColumn">
        <label id="email-label" for="email">Email:</label>
      </div>  
      <div class="rightColumn">
        <input id="email" type="email" required placeholder="Enter your email">
      </div>
      
      <br><br><br>

      <div class="leftColumn">
        <label  id="number-label" for="number">Age:</label>
      </div>  
      <div class="rightColumn">
        <input id="number" type="number" min="1" max="10" placeholder="Enter your age">
      </div>

      <br><br><br>

      <div class="leftColumn">
        <label for="dropdown">Rate our site from 1 to 10:</label>
       </div>  

      <div class="rightColumn">
        <select id="dropdown">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
         <option>10</option>
      </select>
    </div>

      <br><br><br>

      <div class="leftColumn">
        <label for="radio">How did you find our site:</label>
      </div>
      <div class="rightColumn">
        <input id="radio" type="radio" name="radio" value="Random internet browsing">Random internet browsing
        <br>
        <input id="radio" type="radio" name="radio" value="By a friend">By a friend
        <br>
        <input id="radio" type="radio" name="radio" value="Advertisement">Advertisement
        <br>
        <input id="radio" type="radio" name="radio" value="Band's homepage">Band's homepage
      </div>
        
      <br><br><br>

      <div class="leftColumn">
        <label for="checkbox">What would you like to see more of:</label>
      </div>  
      <div class="rightColumn">
        <input id="checkbox" type="checkbox" name="checkbox" value="Interviews">Interviews
        <br>
        <input id="checkbox" type="checkbox" name="checkbox" value="Newest albums reviews">Newest albums reviews
        <br>
        <input id="checkbox" type="checkbox" name="checkbox" value="Older albums reviews">Older albums reviews
        <br>
        <input id="checkbox" type="checkbox" name="checkbox" value="Top charts">Top charts
        <br>
        <input id="checkbox" type="checkbox" name="checkbox" value="More surveys">More surveys
      </div>

      <br><br><br>
      
      <div class="leftColumn">
        <label for="textarea">Please provide us with any comments or suggestions</label>
      </div>  

      <div class="rightColumn">
        <textarea id="textarea"  rows="5">
       </textarea>
      </div>

      <br><br><br>

      <button id="submit" type="submit">
      Submit
      </button>  
      <br>
    </form>
  </div>
</body>
</html>
